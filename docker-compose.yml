version: "3"

services:
  mysql:
    image: mysql:latest
    networks:
      - db_network
    ports: # Exposes MySQL on port 33066 for development
      - "${MYSQL_EXPOSED_PORT}:3306"
    env_file:
      - .env
    volumes:
      - "mysql_data:/var/lib/mysql"
      - "./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql"
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  apache:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
      - db_network
    ports:
      - "8080:80"
    volumes:
      - "./public:/var/www/html"
      - "./src:/var/www/src"
      - "./vendor:/var/www/vendor"
      - "./composer.json:/var/www/composer.json"
      - "./composer.lock:/var/www/composer.lock"
    depends_on:
      - mysql

networks:
  db_network:
    driver: bridge

volumes:
  mysql_data: